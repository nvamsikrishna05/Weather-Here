<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Here</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome to the Weather HERE</h1>
    <nav>
      <a href="#">Check-In</a> &nbsp;| &nbsp;
      <a href="./logs">View Check-Ins</a>
    </nav>

    <p id="mainData">
      The weather here at Latitude: <span id="latitude"></span>&deg; Longitude:
      <span id="longitude"></span>&deg; is <span id="summary"></span> with a
      temperature of <span id="temperature"></span>&deg;F. The concentration of
      particulate matter (<span id="aq_parameter"></span>) is
      <span id="aq_value"></span> <span id="aq_units"></span> last read on
      <span id="aq_date"></span>.
    </p>

    <script src="script.js"></script>
  </body>
</html>
